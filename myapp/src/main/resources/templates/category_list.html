<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Category List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2 class="text-center">Department List</h2>
  <table class="table table-bordered table-striped">
    <thead>
    <tr>
      <th>#ID</th>
      <th>Category Name</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categoryList}">
      <td th:text="${category.categoryId}"></td>
      <td th:text="${category.categoryName}"></td>
      <td th:text="${category.description}"></td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled' : ''">
        <a class="page-link" th:href="@{'/category/list?page=' + (${currentPage - 1}) + '&size=' + ${maxRecord}}">Previous</a>
      </li>

      <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPage)}"
          th:classappend="${currentPage == i} ? 'active' : ''">
        <a class="page-link" th:href="@{'/category/list?page=' + (${i - 1}) + '&size=' + ${maxRecord}}" th:text="${i}"></a>
      </li>

      <li class="page-item" th:classappend="${currentPage == totalPage} ? 'disabled' : ''">
        <a class="page-link" th:href="@{'/category/list?page=' + (${currentPage + 1}) + '&size=' + ${maxRecord}}">Next</a>
      </li>
    </ul>
  </nav>
</div>
</body>
</html>

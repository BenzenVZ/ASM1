<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cert Form</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark nav-header">
        <div>
            <a href="/home" class="navbar-brand">Cert Management</a>
        </div>

        <ul class="navbar-nav">
            <li><a href="/category/list" class="nav-link">Categories</a></li>
        </ul>

        <ul class="navbar-nav">
            <li><a href="/cert/list" class="nav-link">Certs</a></li>
        </ul>

        <ul class="navbar-nav navbar-collapse justify-content-end">
            <li><a href="/profile" class="nav-link text-white">Welcome Guest</a></li>
            <li><a href="/logout" class="nav-link text-white">Logout</a></li>
        </ul>
    </nav>
</header>

<main class="container flex-fill">
    <div class="container mb-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 mt-5">
                <h3 class="text-center">Cert Form</h3>
                <hr>
            </div>

            <div class="col-md-8 mt-3">
                <div class="card">
                    <div class="card-body">
                        <form th:action="@{/cert/form}" method="POST"
                              th:object="${cert}" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cert ID</label>
                                        <input type="text" class="form-control" th:field="*{certId}">
                                        <p class="text-danger"></p>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Cert Name</label>
                                        <input type="text" class="form-control" th:field="*{certName}">
                                        <p class="text-danger" th:errors="*{certName}">Error</p>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group mt-1">
                                        <label>Category</label>
                                        <select id="categorySelect" class="form-control" th:field="*{category.categoryId}">
                                            <option value="0">Select category...</option>
                                            <option th:each="cat : ${categoryList}"
                                                    th:text="${cat.categoryName}"
                                                    th:value="${cat.categoryId}"></option>
                                        </select>
                                        <p class="text-danger" th:errors="*{category}"></p>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group mt-1">
                                        <label>Cost</label>
                                        <input type="number" step="0.5" class="form-control" th:field="*{cost}">
                                        <p class="text-danger" th:errors="*{cost}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">Save</button>
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <a href="/cert/list" class="btn btn-primary mt-3">Back to List</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="nav-footer font-small black mt-3">
    <div class="text-center text-white py-3">Copyright Â© 2023 FAS Team</div>
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
